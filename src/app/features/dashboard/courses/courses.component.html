<div class="flex justify-content-center mt-5 m-7">
    <button (click)="openDialog()" mat-flat-button color="primary" class="button-style">
      <mat-icon>add</mat-icon>
      Create Courses
    </button>
  
    <button mat-flat-button color="primary" class="button-style">
      <mat-icon>search</mat-icon>
      <input matInput (input)="applyFilter($event)" placeholder="Search Course" class="input-style"> 
    </button>
  </div>
  
  <div class="flex flex-column justify-content-start centered-table w-6">
    <div class="bg-blue border-radius">
      <h2 class="ml-3">Courses 2024/25</h2>
    </div>
    <table mat-table [dataSource]="filteredDataSource" class="mat-elevation-z8 mt-1">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef appResaltado>Course ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef appResaltado>Courses</th>
        <td mat-cell *matCellDef="let element">{{element.name}} {{element.lastName}}</td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef appResaltado>Start of course</th>
        <td mat-cell *matCellDef="let element">{{element.startDate | date: 'dd/MM/yyyy'}}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef appResaltado>End of course</th>
        <td mat-cell *matCellDef="let element">{{element.endDate | date: 'dd/MM/yyyy'}}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="ml-5" appResaltado>Actions</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex">
            <button (click)="editCourses(element)" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteCoursesById(element.id)" mat-button>
              <mat-icon>delete</mat-icon>
            </button>
          </div> 
        </td>
      </ng-container>

      <!-- class Column -->
      <ng-container matColumnDef="classes">
        <th mat-header-cell *matHeaderCellDef class="ml-5" appResaltado>Classes</th>
        <td mat-cell *matCellDef="let element">
          <div class="flex">
              <button mat-icon-button [routerLink]="element.id">
              <mat-icon>event</mat-icon>
            </button>
          </div> 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
