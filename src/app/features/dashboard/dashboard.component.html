<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="home" routerLinkActive #coursesLink="routerLinkActive" [activated]="coursesLink.isActive">Home</a>
      <a mat-list-item routerLink="courses" routerLinkActive #coursesLink="routerLinkActive" [activated]="coursesLink.isActive">Courses</a>
      <a mat-list-item routerLink="students" routerLinkActive #studentsLink="routerLinkActive" [activated]="studentsLink.isActive">Students</a>
      <a mat-list-item routerLink="/auth">Cerrar sesion</a>
    </mat-nav-list>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>CoderCuve</span>
      <span class="example-spacer"></span>
      <mat-icon routerLink="/auth">logout</mat-icon>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
